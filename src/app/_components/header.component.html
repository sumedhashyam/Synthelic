<header class="home-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="../../assets/img/Logo.svg" alt="" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav  mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">forum</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['active']">
                        <a class="nav-link" routerLink="/create">
                            <div class="create"><img src="../../assets/img/plus_icon.svg" alt="" /> create</div>
                        </a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['active']" *ngIf="!userLoggedIn">
                        <a class="nav-link" routerLink="/signup">sign up</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['active']" *ngIf="!userLoggedIn">
                        <a class="nav-link" routerLink="/signin">sign in</a>
                    </li>
                    <li class="nav-item" *ngIf="userLoggedIn">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-user-circle"></i>
                                <span>{{username}}</span>
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="javascript:void(0);" (click)="logOut()">Log out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="header-bottom">
    <div class="container">
        <ul>
            <li [routerLinkActive]="['active']"><a routerLink="/trends">trends</a></li>
            <li [routerLinkActive]="['active']"><a routerLink="/experiences">experiences</a></li>
            <li><a href="javascript:void(0)" (click)="openModal()">filter <i class="fa fa-angle-down"></i></a></li>
            <li>
                <div class="search">
                    <span><i class="fa fa-search"></i></span>
                    <input type=text name="" placeholder="search">
                </div>
            </li>
        </ul>
    </div>
</div>

<jw-modal id="filterModal">
    <app-filter></app-filter>
</jw-modal>
